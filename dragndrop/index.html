<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Задание по Drag and drop</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Корзина</h1>
 
    <div class="container">

        <section id="product">
            <ul class="clear"></ul>
        </section>
    </div>
    <div id="box"><span id="cart-name">Корзина</span>
        <div class="cart">
            <ul id="tr"></ul>
            <div class="total">
                <p id="summa"></p>
                <p id="quantity"></p>
            </div>
        </div>
    
        <div class="buttons">
            <button id="clear_cart" class="button-items">Clear cart</button>
            <!-- <button class="button-items">Items</button> -->
            <p class="button-items-text"></p>
            <!-- <button id="budget" class="button-items">Budget</button> -->
            <label for="budget">Введите ваш бюджет:</label>
            <input type="text" value="300" class="button-items" name="budget">
        </div>
    </div>
       
    

    <script src="script_v2.js"></script>
